 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حساب تكلفة السيارة - LIMITED CARS</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      margin: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    .logo img {
      width: 180px;
      margin-bottom: 10px;
    }
    .contact {
      text-align: right;
      margin: 10px 0 30px 0;
      padding-right: 20px;
      font-size: 1.1rem;
    }
    .contact img {
      width: 24px;
      vertical-align: middle;
      margin-left: 8px;
    }
    .contact a {
      color: #000;
      text-decoration: none;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #e9e9e9;
    }
    .item {
      background-color: #ffdede;
      font-weight: bold;
    }
    .total {
      background-color: #ddffdd;
      font-weight: bold;
    }
    input.amount {
      width: 120px;
      text-align: center;
      padding: 5px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .checkbox {
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- شعار الشركة -->
  <div class="logo">
    <img src="car.jpeg " alt="Limited Cars Logo">
  </div>

  <!-- بيانات التواصل -->
  <div class="contact">
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      حساب إنستغرام:
      <a href="https://www.instagram.com/limited_car_om/" target="_blank">@limited_car_om</a>
    </div>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      واتساب:
      <a href="https://wa.me/96877332524" target="_blank">77332524</a>
    </div>
  </div>

  <!-- جدول الحساب -->
  <table>
    <tr>
      <th class="item">العنصر</th>
      <th>عطاء المزاد</th>
      <th>عمولات المزاد</th>
      <th>الشحن</th>
      <th>الضريبة (5%)</th>
      <th>الجمارك (5%)</th>
    </tr>
    <tr>
      <td class="item">1</td>
      <td><input type="number" id="bid" class="amount" value="0"></td>
      <td><input type="number" id="commission" class="amount" value="0"></td>
      <td><input type="number" id="shipping" class="amount" value="0"></td>
      <td id="tax">0</td>
      <td id="customs">0</td>
    </tr>
    <tr class="total">
      <td colspan="5">المجموع بالدولار</td>
      <td id="sumUSD">0 $</td>
    </tr>
    <tr class="total">
      <td colspan="5">المجموع بالريال العُماني</td>
      <td id="sumOMR">0 ر.ع</td>
    </tr>
  </table>

  <!-- خانة اختيار الجمارك -->
  <div class="checkbox">
    <label>
      <input type="checkbox" id="includeCustoms" checked>
      هل تريد احتساب الجمارك؟
    </label>
  </div>

  <!-- زر الحساب -->
  <button onclick="calculate()">احسب المجموع</button>

  <!-- السكربت -->
  <script>
    const exchangeRate = 0.385;

    function calculate() {
      const bid = parseFloat(document.getElementById('bid').value) || 0;
      const commission = parseFloat(document.getElementById('commission').value) || 0;
      const shipping = parseFloat(document.getElementById('shipping').value) || 0;
      const includeCustoms = document.getElementById('includeCustoms').checked;

      // حساب الضريبة
      const tax = 0.05 * (bid + commission + shipping);
      document.getElementById('tax').innerText = tax.toFixed(2);

      // حساب الجمارك
      const customs = 0.05 * (bid + commission + shipping + tax);
      document.getElementById('customs').innerText = customs.toFixed(2);

      // المجموع النهائي
      let totalUSD = bid + commission + shipping + tax;
      if (includeCustoms) {
        totalUSD += customs;
      }

      document.getElementById('sumUSD').innerText = totalUSD.toFixed(2) + ' $';
      document.getElementById('sumOMR').innerText = (totalUSD * exchangeRate).toFixed(2) + ' ر.ع';
    }
  </script>

</body>
